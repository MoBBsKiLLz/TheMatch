<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for subtle texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="390" height="844" fill="url(#bgGradient)"/>
  <rect width="390" height="844" fill="url(#dots)"/>
  
  <!-- Sport Icons as subtle background elements -->
  
  <!-- Dartboard (top left) -->
  <g opacity="0.12" transform="translate(40, 80)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
    <line x1="0" y1="-35" x2="0" y2="35" stroke="white" stroke-width="1"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Bowling Pin (top right) -->
  <g opacity="0.12" transform="translate(320, 150)">
    <ellipse cx="0" cy="-20" rx="8" ry="10" fill="white"/>
    <rect x="-6" y="-15" width="12" height="15" fill="white"/>
    <ellipse cx="0" cy="10" rx="12" ry="15" fill="white"/>
    <circle cx="0" cy="-18" r="2" fill="#2c5282"/>
  </g>
  
  <!-- Pool Ball (middle left) -->
  <g opacity="0.12" transform="translate(60, 380)">
    <circle cx="0" cy="0" r="30" fill="white"/>
    <circle cx="0" cy="0" r="10" fill="white" stroke="#2c5282" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c5282">8</text>
  </g>
  
  <!-- Cornhole Board (middle right) -->
  <g opacity="0.12" transform="translate(310, 450)">
    <rect x="-25" y="-35" width="50" height="70" rx="3" fill="white"/>
    <circle cx="0" cy="0" r="12" fill="#2c5282"/>
  </g>
  
  <!-- Golf Flag (bottom left) -->
  <g opacity="0.12" transform="translate(50, 680)">
    <line x1="0" y1="0" x2="0" y2="-50" stroke="white" stroke-width="2"/>
    <path d="M 0,-50 L 25,-40 L 0,-30 Z" fill="white"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
  
  <!-- Softball (bottom right) -->
  <g opacity="0.12" transform="translate(330, 720)">
    <circle cx="0" cy="0" r="28" fill="white"/>
    <path d="M -20,-10 Q -10,-15 0,-10 Q 10,-15 20,-10" stroke="#2c5282" stroke-width="2" fill="none"/>
    <path d="M -20,10 Q -10,5 0,10 Q 10,5 20,10" stroke="#2c5282" stroke-width="2" fill="none"/>
  </g>
  

</svg>